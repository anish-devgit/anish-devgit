
<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Electric Blue -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#e5e5e5" stop-opacity="0.95"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00c8ff" flood-opacity="1" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
      <animate attributeName="stdDeviation" from="2" to="8" dur="2.5s" repeatCount="indefinite" />
    </filter>
  </defs>

  <!-- Background Card -->
  <rect x="0" y="0" width="1600" height="400" rx="40" fill="url(#glass)" />

  <!-- Main Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, sans-serif" font-size="62" fill="#0a0a0a"
        filter="url(#pulseGlow)"
        style="font-weight:600; letter-spacing:0.5px;">
    Anish Raj â€” Full Stack + AI Developer
  </text>

</svg>
